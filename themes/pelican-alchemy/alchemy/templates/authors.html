{% extends "base.html" %}

{% block title %}
  Authors {{ super() }}
{% endblock %}

{% block page_header %}
  Authors
{% endblock %}

{% block content %}
  <table class="table table-bordered table-striped">
    {% for author, articles in authors|sort %}
      <tr>
        <td><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a></td>
        <td>{{ articles|count }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
